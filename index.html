<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <div class="product-container">
        <div class="product-image">
            <img src="product1.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p class="price">$49.99</p>
            <p class="description">This is a brief description of the product. It has amazing features that you will love.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Additional Sections -->
    <section class="customer-reviews">
        <h2>Customer Reviews</h2>
        <p>"Great product! Highly recommend it!" - User1</p>
        <p>"Good value for money." - User2</p>
    </section>

    <section class="related-products">
        <h2>Related Products</h2>
        <div class="related-product-item">
            <img src="related1.jpg" alt="Related Product 1">
            <p>Related Product 1</p>
        </div>
        <div class="related-product-item">
            <img src="related2.jpg" alt="Related Product 2">
            <p>Related Product 2</p>
        </div>
    </section>

</body>
</html>
